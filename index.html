<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Stalinist+One&display=swap" rel="stylesheet">
    <title>To Do Application</title>
</head>
<body>
    <section id="todo-app">
        <div class="head">
            <h1>Мой список дел</h1>
        </div>
        <div class="input_area">
            <input type="text" placeholder="Ввести данные">
        </div>
        <div class="work_list">
            <ol id="spisok">
            </ol>
        </div>
        <div class="all_button">
            <button id="save">Сохранить всё</button>
            <button id="clear">Удалить всё</button>
            <button id="info" >Информация о себе</button>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
